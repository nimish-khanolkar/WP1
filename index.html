<!DOCTYPE html>
<html>
 <head>
 <title>Introduction</title>
 <link rel="stylesheet" type="text/css" href="public/stylesheets/styles.css">
 <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
 <script src="//code.jquery.com/jquery-1.9.1.js"></script>
 <script src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
 </head>
 <body>
 <script>
 //This function takes src and fadesout and fadesin new image as per src
 function drawImage ( newsrc ){
 $("#image").fadeOut(1000,function(){
 //on fading out, change the css 
 $("#image").attr("src",newsrc);
 $("#image").fadeIn();
 });
 }
 $(document).ready(function(){
 var image_array=["public/images/img1","public/images/img2" ,"public/images/img3" ,"public/images/img4" ,"public/images/img5" ];
 
 ///////////Code block for auto slide///////////////
 setInterval(function(){
 var src = $('#image').attr("src");
 var curr_img_index=image_array.indexOf(src);
 if( curr_img_index != image_array.length - 1)
 curr_img_index=curr_img_index+1;
 else
 curr_img_index = 0;
 drawImage(image_array[curr_img_index]);
 }
 ,5000);
 ////////////////////////////////////////////////////
 /////////Code block for forced forward//////////////
 $('#left').click(function(){
 console.log('Click Caught');
 var src = $('#image').attr("src");
 var curr_img_index=image_array.indexOf(src);
 if( curr_img_index != image_array.length - 1)
 curr_img_index=curr_img_index-1;
 else
 curr_img_index = 0;
 drawImage(image_array[curr_img_index]);
 });
  $('#right').click(function(){
 console.log('Click Caught');
 var src = $('#image').attr("src");
 var curr_img_index=image_array.indexOf(src);
 if( curr_img_index != 0)
 curr_img_index=curr_img_index+1;
 else
 curr_img_index = image_array.length - 1;
 drawImage(image_array[curr_img_index]);
 });
 ///////////////////////////////////////////////////
 $('#menu1').menu();
 $('#menu2').menu();
 });
 
 </script>
 
  <div id='main'>
    <div id='slider'>
    <img id='left' style="position:relative; height:50px; width:auto; left:0px; top:160px;" src="public/images/arrowleft.jpg"  />
    <img id='right' style="position:relative; height:50px; width:auto; left:790px; top:160px;" src="public/images/arrowright.jpg"  />
    <img id='image' style="position:absolute; height:300px; width:500; left:220px; top:50px;" src="public/images/img1"  />
    </div>
    <div id='menubar'>
     <ul id='menu1' class='menubutton'>
	    <li><a href='#'>Item 1</a>
	    <ul>
	    <li><a href='#'>Item 1.1</a></li>
	    <li><a href='#'>Item 1.2</a></li>
	    </ul>
	</ul>
    <ul id='menu2' class='menubutton'>
	    <li><a href='#'>Item 2</a>
	    <ul>
	    <li><a href='#'>Item 2.1</a></li>
	    <li><a href='#'>Item 2.2</a></li>
	    </ul>
	</ul>
    </div>
    <div id='content1'>

    </div>
    <div id='content2'>
    </div>
  </div>
 </body>
</html>
