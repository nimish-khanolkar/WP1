<!DOCTYPE html>
<html>
 <head>
 <title>Introduction</title>
 <link rel="stylesheet" type="text/css" href="public/stylesheets/styles.css">
 <script src="//code.jquery.com/jquery-latest.min.js"></script>
 <script src="//unslider.com/unslider.js"></script>
 </head>
 <body>
 <script>
 function drawImage(src){
 //$("#content1").html(<p> src </p>);
 $("#image").fadeOut('slow',function(){
 //on fading out, change the css 
 $("#image").css("src",src);
 $("#image").fadeIn();
 });
 //inject new src
 //fadein new image
 }
 $(document).ready(function(){
 var image_array=["public/images/img1","public/images/img2" ,"public/images/img3" ,"public/images/img4" ,"public/images/img5" ];
 var curr_img_index = 0;
  $("#content1").html("<p>curr_img_index</p>");
 while( curr_img_index < image_array.length){
 setInterval(function(){
 drawImage(image_array[curr_img_index])},1000);
 //curr_img_index=curr_img_index+1;
 //resetting the index to zero at end
 if(curr_img_index==image_array.length)
 curr_img_index = 0;
 }
 });
 </script>
